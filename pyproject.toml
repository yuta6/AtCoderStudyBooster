[project]
name = "AtCoderStudyBooster"
version = "0.2"
description = "A tool to download and manage AtCoder problems."
authors = [
    { name = "yuta6", email = "46110512+yuta6@users.noreply.github.com" }
]
dependencies = [
    "beautifulsoup4",
    "colorama",
    "fire",
    "requests",
    "tiktoken",
    "yfinance",
    "types-requests>=2.32.0.20240712",
    "types-beautifulsoup4>=4.12.0.20240511",
    "types-colorama>=0.4.15.20240311",
    "markdownify>=0.13.1",
]
readme = "README.md"
requires-python = ">= 3.8"
license = { text = "MIT" }
urls = { Homepage = "https://github.com/yuta6/AtCoderStudyBooster" }

[project.scripts]
"atcdr" = "atcdr.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "mypy",
    "pre-commit",
    "pytest"
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["atcdr"]

[tool.ruff.lint]
select = ["E", "F", "I"]  # チェックするコードの種類 (E: エラー, F: フォーマッティング, I: isort)
ignore = ["E501"]  # E501 - 行の長さ制限を無視

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"
docstring-code-format = true
